name: Maternal-Child-Health-Application
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2
# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions consider running `flutter pub upgrade --major-versions`.
# To see which dependencies have newer versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2
  http: ^1.1.0
  # The following adds the Cupertino Icons font to your application. Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is included with your application, so that you can use the icons in the material Icons class.
  uses-material-design: true
  assets:
    - assets/translations/
